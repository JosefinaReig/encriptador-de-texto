<!DOCTYPE html>
<html lang="es">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <nav>
            <h1><img src="img/Logo.png" alt="Logo alura latam" class="logo"></h1>
        </nav>
    </header>
    <main>
    <section>
        <form>
       <textarea class="text-area" cols="20" rows="5" placeholder="Ingrese el texto aquí" id="mensaje"></textarea>
       </form>
       <div>
        <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
       </div>
       <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
       </div>
    </section>
    <section>
        <form>
            <textarea class="mensaje" cols="20" rows="10" id="mensajeEncriptado"></textarea>
        </form>
        <div>
            <button class="copiar" id="copiar">Copiar</button>
        </div>
        <span id="mensajeCopiado"></span>
    </section>
        
    </main>
    <footer>
        <h4>Josefina Reig desarrolló la página web</h4>
    </footer>
    <script src="app.js"></script>
</body>

</html>
